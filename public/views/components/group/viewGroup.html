<site-header></site-header>

<div class="container">

  <ol class="breadcrumb">
    <li><a href="/">Home</a></li>
    <li><a ng-href="/course/{{course.id}}">{{ course.title }}</a></li>
    <li class="active">{{ group.name }}</li>
  </ol>

  <course-info course="course"></course-info>
  
  <h2>{{ group.name }}</h2>
  
  <p>
    Group set: <a >{{ groupSet.name }}</a>
  </p>
  
  <h3>Members</h3>
  
  <p>
   <user-many-info user-ids="group.members"></user-many-info>
  </p>
  
  <p>
    Note that other members may have been pre-enrolled, but not yet visited the course. 
  </p>
  
</div>
