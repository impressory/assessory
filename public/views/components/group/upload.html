<h3>Upload group data for {{ groupSet.name || 'Untitled' }}</h3>
<p>
    This will create or update groups (as necessary). It will also create user records (as necessary). It will not delete any groups.
</p>

<div >
    <div class="form">
        <div class="form-group">
            <label>CSV data</label>
            <textarea ng-model="uploadData.csv" class="form-control" placeholder="group name, parent group, student number, social login service, social login id, social login name"></textarea>
        </div>

        <div class="form-group">
            <a class="btn btn-default" ui-sref="course.admin.groupSet.view({ courseId: course.id, groupSetId: groupSet.id })">Cancel</a>
            <button class="btn btn-primary" ng-click="submit()">Create</button>
        </div>
    </div>
</div>
