<site-header></site-header>

<div class="container">
<div class="row">

  <div class="col-sm-6">
    <h1>Sign up here!</h1>
    <div class="well">
	    <form name="signup" role="form">
	      <div class="form-group">
	        <label>Email address</label>
	        <input type="text" class="form-control" ng-model="user.email" required />
	      </div>
	      <div class="form-group">
	        <label>Password</label>
	        <input type="password" class="form-control" ng-model="user.password" required />
	      </div>
	      <div ng-repeat="error in errors">
	        <div class="alert alert-danger">{{ error }}</div>
	      </div>
	      <div class="form-group">
	        <button class="btn btn-default" ng-click="cancel()">Cancel</button>
	        <button class="btn btn-primary" ng-click="submit(user)">Sign Up</button>
	      </div>
	    </form>
    </div>
  </div>
	  
  <div class="col-sm-6">
    <h1>or</h1>

      <social-log-in></social-log-in>
  </div>
  
</div> 
</div>
