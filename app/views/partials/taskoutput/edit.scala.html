<site-header></site-header>

<div class="container">

  <ol class="breadcrumb">
    <li><a href="/">Home</a></li>
    <li><a ng-href="/course/{{course.id}}">{{ course.title }}</a></li>
    <li><a ng-href="/task/{{task.id}}">{{ task.details.name }}</a></li>
    <li><a ng-href="/taskoutput/{{taskoutput.id}}">Task output</a></li>
    <li class="active">Edit</li>
  </ol>

  <div>
    <course-info course="course"></course-info>
  </div>
  
  <div ng-switch="task.body.kind">
    <div ng-switch-when="Group critique by an individual">
      <gcoutput-edit task="task" taskoutput="taskoutput"></gcoutput-edit>
    </div>
  </div>
  
  <hr />
  <div ng-repeat="error in errors" class="alert alert-danger">
    {{ error }}
  </div>
  
  <label>When you are sure you have finished editing you're critique, "finalise" it to
    make it available for marking.</label>
  <div>
    <a ng-href="/taskoutput/{{taskoutput.id}}" class="btn btn-default">Cancel</a>
    <button class="btn btn-default" ng-click="save(false)">Save</button>
    <button class="btn btn-primary" ng-click="save(true)">Save and finalise</button>  
  </div>
  
  
</div>
