<site-header></site-header>

<div class="container" ng-show="user">

  <h2>My courses</h2>

  <div ng-controller="Assessory.controllers.components.MyCourses">
    <div ng-repeat="course in courses">
      <h3>
        <a href="/course/{{ course.id }}">
          <small>{{ course.shortName }}</small> {{ course.title || 'Untitled' }}
        </a>
      </h3>
      <p>
      {{ course.shortDescription }}
      </p>
      <a class="btn btn-default btn-sm" href="/course/{{ course.id }}">go to course</a>
    </div>
  </div>

  <hr />

  <div ng-controller="Assessory.controllers.course.FindMyCourses">
    <h2>Find my courses</h2>
    
    <p>
      If you think you may have been pre-enrolled for a course, click below to see if we can find it.
    </p>
    <button class="btn btn-default" ng-click="findMyCourses()">Find my courses</button>
  </div>

  <hr />

  <h2>Create a course</h2>
  <a class="btn btn-default" href="/course/create">Create a course</a>

</div>


<div class="container" ng-hide="user">

  <h2>Welcome</h2>

  <p>
    You'll need to log in.
  </p>


</div>
